<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla 充電紀錄查詢 Prototype</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #181a20;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 24px 12px 48px 12px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .header .logo {
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 2px;
      color: #e82127;
    }
    .header .user {
      font-size: 1em;
      color: #aaa;
    }
    .card {
      background: #23262f;
      border-radius: 18px;
      padding: 20px 18px;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .card-title {
      font-size: 1.1em;
      color: #aaa;
      margin-bottom: 8px;
    }
    .card-value {
      font-size: 2.2em;
      font-weight: bold;
      color: #fff;
      margin-bottom: 4px;
    }
    .card-sub {
      font-size: 0.95em;
      color: #e82127;
    }
    .chart-section {
      background: #23262f;
      border-radius: 18px;
      padding: 18px 10px 10px 10px;
      margin-bottom: 18px;
    }
    .chart-title {
      color: #aaa;
      font-size: 1.1em;
      margin-bottom: 8px;
    }
    .chart-placeholder {
      width: 100%;
      height: 180px;
      background: linear-gradient(135deg, #23262f 60%, #2d313a 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 1.2em;
      margin-bottom: 8px;
    }
    .filter-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 18px;
    }
    .filter-bar select, .filter-bar input[type="date"] {
      background: #23262f;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 1em;
    }
    .tab-container {
      margin-bottom: 20px;
    }
    .tab-buttons {
      display: flex;
      background: #23262f;
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 20px;
    }
    .tab-button {
      flex: 1;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    .tab-button.active {
      background: #5e60ce;
      color: #fff;
    }
    .tab-button:not(.active) {
      color: #aaa;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .table-section {
      background: #23262f;
      border-radius: 18px;
      padding: 12px 6px 6px 6px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
      font-size: 0.98em;
    }
    th, td {
      padding: 6px 8px;
      text-align: left;
    }
    th {
      color: #aaa;
      font-weight: 500;
      border-bottom: 1px solid #333;
    }
    tr:nth-child(even) {
      background: #23262f;
    }
    tr:nth-child(odd) {
      background: #1b1d23;
    }
    @media (max-width: 480px) {
      .container { padding: 8px 2px 32px 2px; }
      .card, .chart-section, .table-section { padding: 10px 2px; }
      .header { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
  <div class="logo">TESLA</div>
  <div class="user">Hi, Nick</div>
    </div>
    <div style="display: flex; gap: 16px; margin-bottom: 18px;">
      <div class="card" style="flex:1; background:#23262f;">
        <div class="card-title" style="color:#aaa;">本月充電度數</div>
        <div class="card-value" style="color:#e82127;">120.5 kWh</div>
        <div class="card-sub" style="color:#e82127;">較上月 +8%</div>
      </div>
      <div class="card" style="flex:1; background:#23262f;">
        <div class="card-title" style="color:#aaa;">本月充電費用</div>
        <div class="card-value" style="color:#fff;">$2520</div>
        <div class="card-sub" style="color:#5e60ce;">平均 $2.1 / kWh</div>
      </div>
    </div>
    <div class="filter-bar">
      <input type="date" value="2025-06-25" style="color:#5e60ce; font-weight:600;">
      <input type="date" value="2025-07-25" style="color:#5e60ce; font-weight:600;">
      <span style="display:flex;align-items:center;gap:2px;color:#5e60ce;font-weight:600;">
        <svg width="18" height="18" viewBox="0 0 20 20" fill="none"><path d="M10 2v16M2 10h16" stroke="#5e60ce" stroke-width="2" stroke-linecap="round"/></svg>
        類型
      </span>
    </div>
    
    <div class="tab-container">
      <div class="tab-buttons">
        <div class="tab-button active" onclick="switchTab('records')">紀錄</div>
        <div class="tab-button" onclick="switchTab('statistics')">統計</div>
      </div>
      
      <div id="records" class="tab-content active">
        <div class="table-section">
          <table>
            <thead>
              <tr>
                <th>日期</th>
                <th>度數</th>
                <th>費用</th>
                <th>類型</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2025-06-27</td>
                <td>39.28</td>
                <td>$90.344</td>
                <td>AC</td>
              </tr>
              <tr>
                <td>2025-06-28</td>
                <td>14.36</td>
                <td>$33.028</td>
                <td>AC</td>
              </tr>
              <tr>
                <td>2025-07-01</td>
                <td>36.9</td>
                <td>$92.25</td>
                <td>AC</td>
              </tr>
              <tr>
                <td>2025-07-05</td>
                <td>29.38</td>
                <td>$67.574</td>
                <td>AC</td>
              </tr>
              <tr>
                <td>2025-07-07</td>
                <td>28.28</td>
                <td>$65.044</td>
                <td>AC</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <div id="statistics" class="tab-content">
        <div class="chart-section">
          <div class="chart-title">月度充電量</div>
          <div class="chart-placeholder" style="background:#23262f; color:#555; height:60px; align-items:center; justify-content:center;">[Bar Chart Placeholder]</div>
        </div>
        <div class="chart-section">
          <div class="chart-title">里程/費用統計</div>
          <div class="chart-placeholder" style="background:#23262f; color:#555; height:60px; align-items:center; justify-content:center;">[Bar Chart Placeholder]</div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function switchTab(tabName) {
      // 隱藏所有 tab 內容
      const tabContents = document.querySelectorAll('.tab-content');
      tabContents.forEach(content => {
        content.classList.remove('active');
      });
      
      // 移除所有按鈕的 active 狀態
      const tabButtons = document.querySelectorAll('.tab-button');
      tabButtons.forEach(button => {
        button.classList.remove('active');
      });
      
      // 顯示選中的 tab 內容
      document.getElementById(tabName).classList.add('active');
      
      // 設定選中按鈕的 active 狀態
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
