<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla 充電紀錄查詢 Prototype</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #181a20;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 24px 12px 48px 12px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .header .logo {
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 2px;
      color: #e82127;
    }
    .header .user {
      font-size: 1em;
      color: #aaa;
    }
    .card {
      background: #23262f;
      border-radius: 18px;
      padding: 20px 18px;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .card-title {
      font-size: 1.1em;
      color: #aaa;
      margin-bottom: 8px;
    }
    .card-value {
      font-size: 2.2em;
      font-weight: bold;
      color: #fff;
      margin-bottom: 4px;
    }
    .card-sub {
      font-size: 0.95em;
      color: #e82127;
    }
    .chart-section {
      background: #23262f;
      border-radius: 18px;
      padding: 18px 10px 10px 10px;
      margin-bottom: 18px;
    }
    .chart-title {
      color: #aaa;
      font-size: 1.1em;
      margin-bottom: 8px;
    }
    .chart-placeholder {
      width: 100%;
      height: 180px;
      background: linear-gradient(135deg, #23262f 60%, #2d313a 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 1.2em;
      margin-bottom: 8px;
    }
    .filter-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 18px;
    }
    .filter-bar select, .filter-bar input[type="date"] {
      background: #23262f;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 1em;
    }
    .table-section {
      background: #23262f;
      border-radius: 18px;
      padding: 12px 6px 6px 6px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
      font-size: 0.98em;
    }
    th, td {
      padding: 6px 8px;
      text-align: left;
    }
    th {
      color: #aaa;
      font-weight: 500;
      border-bottom: 1px solid #333;
    }
    tr:nth-child(even) {
      background: #23262f;
    }
    tr:nth-child(odd) {
      background: #1b1d23;
    }
    @media (max-width: 480px) {
      .container { padding: 8px 2px 32px 2px; }
      .card, .chart-section, .table-section { padding: 10px 2px; }
      .header { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">TESLA</div>
      <div class="user">Hi, User</div>
    </div>
    <div class="card">
      <div class="card-title">本月充電度數</div>
      <div class="card-value">120.5 kWh</div>
      <div class="card-sub">較上月 +8%</div>
    </div>
    <div class="card">
      <div class="card-title">本月充電費用</div>
      <div class="card-value">$2520</div>
      <div class="card-sub">平均 $2.1 / kWh</div>
    </div>
    <div class="filter-bar">
      <input type="date" value="2025-07-01">
      <input type="date" value="2025-07-25">
      <select>
        <option>全部地點</option>
        <option>家用充電</option>
        <option>超充站</option>
      </select>
      <select>
        <option>全部類型</option>
        <option>AC</option>
        <option>DC</option>
      </select>
    </div>
    <div class="chart-section">
      <div class="chart-title">月度充電量</div>
      <div class="chart-placeholder" style="padding:0; height:auto; background:none;">
        <svg width="100%" height="140" viewBox="0 0 320 140">
          <rect x="20" y="60" width="30" height="60" rx="6" fill="#e82127"/>
          <rect x="60" y="40" width="30" height="80" rx="6" fill="#f5c242"/>
          <rect x="100" y="80" width="30" height="40" rx="6" fill="#2ec4b6"/>
          <rect x="140" y="30" width="30" height="90" rx="6" fill="#5e60ce"/>
          <rect x="180" y="100" width="30" height="20" rx="6" fill="#e82127"/>
          <rect x="220" y="50" width="30" height="70" rx="6" fill="#f5c242"/>
          <rect x="260" y="70" width="30" height="50" rx="6" fill="#2ec4b6"/>
          <text x="35" y="135" text-anchor="middle" font-size="12" fill="#aaa">1月</text>
          <text x="75" y="135" text-anchor="middle" font-size="12" fill="#aaa">2月</text>
          <text x="115" y="135" text-anchor="middle" font-size="12" fill="#aaa">3月</text>
          <text x="155" y="135" text-anchor="middle" font-size="12" fill="#aaa">4月</text>
          <text x="195" y="135" text-anchor="middle" font-size="12" fill="#aaa">5月</text>
          <text x="235" y="135" text-anchor="middle" font-size="12" fill="#aaa">6月</text>
          <text x="275" y="135" text-anchor="middle" font-size="12" fill="#aaa">7月</text>
        </svg>
      </div>
    </div>
    <div class="chart-section">
      <div class="chart-title">里程/費用統計</div>
      <div class="chart-placeholder" style="padding:0; height:auto; background:none;">
        <svg width="100%" height="140" viewBox="0 0 320 140">
          <rect x="20" y="50" width="30" height="70" rx="6" fill="#5e60ce"/>
          <rect x="60" y="30" width="30" height="90" rx="6" fill="#e82127"/>
          <rect x="100" y="80" width="30" height="40" rx="6" fill="#f5c242"/>
          <rect x="140" y="60" width="30" height="60" rx="6" fill="#2ec4b6"/>
          <rect x="180" y="100" width="30" height="20" rx="6" fill="#e82127"/>
          <rect x="220" y="40" width="30" height="80" rx="6" fill="#5e60ce"/>
          <rect x="260" y="70" width="30" height="50" rx="6" fill="#f5c242"/>
          <text x="35" y="135" text-anchor="middle" font-size="12" fill="#aaa">1月</text>
          <text x="75" y="135" text-anchor="middle" font-size="12" fill="#aaa">2月</text>
          <text x="115" y="135" text-anchor="middle" font-size="12" fill="#aaa">3月</text>
          <text x="155" y="135" text-anchor="middle" font-size="12" fill="#aaa">4月</text>
          <text x="195" y="135" text-anchor="middle" font-size="12" fill="#aaa">5月</text>
          <text x="235" y="135" text-anchor="middle" font-size="12" fill="#aaa">6月</text>
          <text x="275" y="135" text-anchor="middle" font-size="12" fill="#aaa">7月</text>
        </svg>
      </div>
    </div>
    <div class="table-section">
      <table>
        <thead>
          <tr>
            <th>日期</th>
            <th>度數</th>
            <th>費用</th>
            <th>地點</th>
            <th>類型</th>
            <th>備註</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-07-24</td>
            <td>8.3</td>
            <td>$17.43</td>
            <td>家用充電</td>
            <td>AC</td>
            <td>-</td>
          </tr>
          <tr>
            <td>2025-07-22</td>
            <td>4.7</td>
            <td>$9.87</td>
            <td>超充站</td>
            <td>DC</td>
            <td>高雄</td>
          </tr>
          <tr>
            <td>2025-07-20</td>
            <td>12.5</td>
            <td>$26.25</td>
            <td>家用充電</td>
            <td>AC</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
